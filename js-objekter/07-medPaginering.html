<!DOCTYPE html>
<html>
    <head>
        <title>Visalle</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>.dyr{border: 1px solid black; margin: 5px; padding:5px;}</style>
    </head>

    <body>
        <div id="liste"></div>

        <button id="next"> -> </button>

        <template>
            <div class="dyr">
                <h2></h2>
                <img src="" alt="">
                <p>Type: </p>
                <p>Levested: </p>
            </div>
        </template>
        <script>
            document.addEventListener("DOMContentLoaded", start);

            function start(){

                let alleDyr=[
                    {"navn":"frø","type":"amfibie","billede": "http://helf-kea.dk/test/frog.png","levested": "vandhullet"},
                    {"navn":"gris","type":"pattedyr", "billede": "http://helf-kea.dk/test/gris.png","levested": "grisefarmen"},
                    {"navn":"ræv", "type":"pattedyr", "billede": "http://helf-kea.dk/test/fox.png","levested": "skoven"},
                    {"navn":"sild", "type":"fisk", "billede": "http://helf-kea.dk/test/sild.jpg","levested": "havet"},
                    {"navn":"krokodille", "type":"krybdyr", "billede": "http://helf-kea.dk/test/kroko.jpg","levested": "floden"}
                ];
                let first=1;
                let step=2
                let last=step;

                document.querySelector("#next").addEventListener("click", fremad)

                function fremad(){
                    if(last>=alleDyr.length){first=1; last=step;}
                    else{first+=step; last+=step;}
                    visDyr();
                }

                let dest=document.querySelector("#liste");
                function visDyr(){
                    dest.innerHTML="";
                    alleDyr.forEach((dyr, index) =>{
                        if(index>=(first-1) && index<=(last-1)){
                            dest.innerHTML +=`
                                <div class="dyr">
                                    <h2>${dyr.navn}</h2>
                                    <img src="${dyr.billede}" alt="${dyr.navn}">
                                    <p>Type: ${dyr.type}</p>
                                    <p>Levested: ${dyr.levested}</p>
                                </div>`;
                        }
                    })
                }
                visDyr();
            }
        </script>
    </body>
</html>
