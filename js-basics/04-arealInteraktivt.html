<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div></div>
        <script>
            //erklæring af variablerne length, width og areal
            let længde = prompt("angiv længde");
            let   bredde = prompt("angiv bredde");
            //udregn areal
            let areal = længde * bredde;
            //udskriv resultat
            if(confirm(`Arealet er ${areal}. Vil du udregne flere arealer`)){
                location.reload();
            }
        </script>
    </body>
</html>
