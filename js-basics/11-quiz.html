<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            let points=0;

            function ask(spørgsmål,rigtigtSvar){
                let svar=prompt(spørgsmål);
                if(svar == rigtigtSvar){
                    points++;
                    alert("Bravo! Du får et point for det svar!");
                }else{
                    points--;
                    alert("Buuu! Du får et minuspoint for det svar.");
                }
            }

            ask("Hvor mange år har Louise arbejdet på KEA?" , 2);
            ask("Hvor mange semestre er der på MMD?" , 4);
            ask("Hvad hedder vores uddannelsesleder til fornavn?" , "Frederikke");
            ask("Hvad hedder Klaus til efternavn?" , "Mandal");
            ask("Hvad er Klaus' skonummer?" , 45);
            ask("Hvad hedder Helles kat" , "Bast");
            alert(`du fik ${points} points.`);
        </script>
    </body>
</html>
