    <body>
        <div></div>
        <script>
            let time = new Date().getHours();

            //Godnat mellem 24 og 5.
            if(time < 5){
              alert("godnat");
            }
            //Godmorgen mellem kl. 5 og kl 10,
            else if(time < 10) {
                alert("godmorgen");
            }
            //Goddag mellem kl 10 og 18,
            else if(time < 18){
                alert("goddag");
            }
            //Godaften mellem 18 og 24 og
             else if(time < 24){
                alert("godaften");
            }


        </script>
    </body>
