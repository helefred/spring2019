<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            let vægt = prompt("Indtast din vægt i kg?"),
                højde = prompt("Indtast din højde i cm?"),
                bmi,
                klasse;
            if(isNaN(vægt)||isNaN(højde)){
                alert("du skal indtaste tal!");
            }else{
                bmi=Math.round( vægt/Math.pow(højde/100,2) );
                if(bmi < 19){
                    klasse= "undervægtig";
                } else if(bmi < 25){
                    klasse= "normal";
                } else if(bmi < 30){
                    klasse="overvægtig";
                } else if(bmi < 35){
                    klasse="fed";
                } else if(bmi < 40){
                    klasse="svær fedme";
                }else{
                    klasse="ekstrem fedme";
                }
                alert(`bmi er ${bmi}`);

                if(confirm("vil du have din vægtklasse?")){
                    alert(`vægtklassen er ${klasse}`);
                }
            }
        </script>
    </body>
</html>
