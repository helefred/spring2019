<!DOCTYPE html>
<html>
    <head>
        <title>Visdyr</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="dyr">
            <h2></h2>
            <img src="" alt="">
            <p class="type">Type: </p>
            <p class="levested">Levested: </p>
        </div>
        <script>
            let dyr={
                "navn":"gris",
                "type":"pattedyr",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "svinefarme"
            };
            document.addEventListener("DOMContentLoaded", start);
            function start(){
                let dest=document.querySelector("#dyr");
                dest.querySelector("h2").textContent=dyr.navn;
                dest.querySelector("img").src=dyr.billede;
                dest.querySelector(".type").textContent+=dyr.type;
                dest.querySelector(".levested").textContent+=dyr.levested;
            }
        </script>
    </body>
</html>
