<!DOCTYPE html>
<html>
    <head>
        <title>Visdyr</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="liste"></div>
        <script>
            let alleDyr=[
                {"navn":"frø","type":"amfibie","billede": "http://helf-kea.dk/test/frø.png","levested": "vandhullet"},
                {"navn":"gris","type":"pattedyr", "billede": "http://helf-kea.dk/test/gris.png","levested": "grisefarmen"},
                {"navn":"ræv", "type":"pattedyr", "billede": "http://helf-kea.dk/test/fox.png","levested": "skoven"},
                {"navn":"sild", "type":"fisk", "billede": "http://helf-kea.dk/test/sild.jpg","levested": "havet"},
                {"navn":"krokodille", "type":"krybdyr", "billede": "http://helf-kea.dk/test/kroko.jpg","levested": "floden"}
            ];

            document.addEventListener("DOMContentLoaded", start);
            function start(){
                let dest=document.querySelector("#liste");
                alleDyr.forEach(dyr =>{
                    dest.innerHTML += `
                        ${dyr.navn}, ${dyr.type} fra ${dyr.levested} <br>
                    `;
                })
            }
        </script>
    </body>
</html>
