<!DOCTYPE html>
<html>
    <head>
        <title>Visalle</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
           img {height: 100px;}
            #liste{
                width: 70vw;
                margin:auto;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr ;
                grid-gap: 1px;
            }
            .person{
                background-color: #ddd;
                padding: 20px;
            }

            .menu{text-align: center; margin-bottom: 20px;}
            .valgt{background-color: red;}
        </style>
    </head>
    <body>
        <div class="menu">
            <button class="filter" data-hold="alle">Alle</button>
            <button class="filter" data-hold="a">Hold A</button>
            <button class="filter valgt" data-hold="b">Hold B</button>

        </div>
        <div id="liste"></div>

        <script>
            let personer=[];
            let filter="b";
            document.addEventListener("DOMContentLoaded", start);
            function start(){
                let dest=document.querySelector("#liste");
                async function getJson(){
                    let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1OLlD_GRoz71piHvnW306omRAyHS7vtLOILQt-K0YF_c");
                    personer=await jsonData.json();
                    visPersoner();
                }
                function visPersoner(){
                    personer.forEach(person =>{
                        if(filter=="alle" || filter==person.hold){
                            dest.innerHTML += `
                                <div class="person">
                                    <h2>${person.navn}</h2>
                                    <img class="billede" src="${person.billede}" alt="${person.navn}">
                                    <p>Hold: ${person.hold}</p>
                                </div>
                            `;
                        }
                    })
                } //function visPersoner slut
                getJson();
            }//function start slut
        </script>
    </body>
</html>
